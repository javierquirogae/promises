<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 style="color:blue;" >NUMBERS</h1>
        <div id="res"></div>
        <div>
            <form action="" id="form1">
                <label for="number">Enter a number</label>
                <input type="text" name="number" id="number">
                <button type="submit">Submit</button>
            </form>
            <div id="res1"></div>
        </div>
        <p></p>
        <div>
            <form action="" id="form2">
                <label for="number">Enter multiple numbers</label>
                <input type="text" name="number1" id="number1">
                <input type="text" name="number2" id="number2">
                <input type="text" name="number3" id="number3">
                <button type="submit">Submit</button>
            </form>
            <div id="res2"></div>
        </div>

    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="app.js"></script>

</body>
</html>
